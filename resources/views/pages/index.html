<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <style>
        .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
  
  </head>
  <body>
        <div class="d-flex flex-row justify-content-between p-5" style="background-color: #01676C; border-radius: 20px">
            <div class=" align-self-center">
                <h3 style="color: #ffffff">
                    Yuk upload event di TemuInklusi!
                </h3>
                <p style="color: #ffffff">organize@TemuInklusi.com</p>
            </div>
            <div style="width: auto">
                <img src="./asd.svg" style="width: 25rem;" class="img-fluid"/>
            </div>
        </div>
    </div>


    <div class="container d-flex flex-row justify-content-between bg-warning">
        <div class="bg-light p-3">
            <h5>TemuInklusi</h5>
            <p>Satukan Perbedaan, Wujudkan Inklusi<br/>Bersama TemuInklusi!</p>
        </div>
        <div class="d-flex justify-content-end fw-bold text-black bg-light">
          <p>
            Copyright &copy; 2023 TemuInklusi. All Rights Reserved.
          </p>
        </div>
    </div>

    <br/>

    <!-- Label + Input base component -->
    <div class="form-group">
      <label for="email" style="color: #01676C">Email Address</label>
      <input class="form-control" id="email" name="email" type="text" placeholder="Email" />
    </div>

    <br/>

    <!-- Input base component with adornment (for searchbar) -->
    <div class="form-group">
      <input class="form-control" id="email" name="email" type="text" placeholder="Email" />
      <i class="fa fa-cloud"></i>
    </div>

    <br/>
    <br/>

    <!-- Card -->
    <a href="#" style="text-decoration: none;">

      <div class="card m-5" style="width: 18rem;">
        <img src="cardimg.png" class="card-img-top" alt="event banner">
        <div class="card-body">
          <h5 class="card-title" style="color: #01676C">Power of Words</h5>
          <p style="color: black; font-size: 12px">8 Agustus 2024</p>
        </div>
      </div>
    </a>

    <!-- Button base component -->
    <button type="button" style="padding: 0.5em 2em; border-width: 0; border-radius: 50px; color: white; background-color: #01676C">Daftar</button>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
